<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row form-group">
			<div class="col-xs-12">
				<h1 class="text-center" style="font-size:35px">Quiz App</h1>
				<hr>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-12">
				<p style="font-size:25px">This the question?</p>
				<hr>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-6">
				<button type="button" class="btn-lg btn-primary btn-block" id="button1">Text 1</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn-lg btn-primary btn-block" id="button2">Text 2</button>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-xs-6">
				<button type="button" class="btn-lg btn-primary btn-block" id="button3">Text 3</button>
			</div>
			<div class="col-xs-6">
				<button type="button" class="btn-lg btn-primary btn-block" id="button4">Text 4</button>
			</div>
		</div>
		<div>
			<div class="row form-group">
				<div class="col-xs-12">
					<hr>
					<footer>Question 1 out of 5</footer>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</html>
